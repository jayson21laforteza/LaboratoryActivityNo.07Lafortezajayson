<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  Please complete the following form to register with our site:
  <style>
    /* CSS Styling for the Form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>User Registration</h1>
  <form>
    <label for="full-name">User Name:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="full-name">Password:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" name="date-of-birth" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="contact-number">Contact Number:</label>
    <input type="tel" id="contact-number" name="contact-number" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="home-address">Home Address:</label>
    <textarea id="home-address" name="home-address" required></textarea>
Please select this box if you wish to be added to our mailing list 
We will not pass on your details to any thrid party.

    <button type="submit">register Now</button>
  </form>
</body>
</html>
